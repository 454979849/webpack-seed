language: node_js
node_js: stable

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  # 为了能在git-pages预览 单独发布带有二级域名的包
  - npm run build:git
  # 默认(大部分)
  # - npm run build

after_script:
  - cd ./dist
  - git init 
  - git config user.name "BiYuqi"
  - git config user.email "biyuqiwan@163.com"
  - git add .
  - git commit -m "Deployed by travis-ci"
  - git push --force --quiet "https://${WEBPACK_SEED}@${GH_REF}" master:gh-pages

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/BiYuqi/webpack-seed.git